<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <h2>GUESS THE NUMBER</h2>
            </div>

            <div class="score">
                <p>Score: <span id="score">10</span></p>
            </div>

            <div class="input">
                <input type="text" id="text-input"disabled placeholder="Enter your number" />
            </div>

            <div class="buttons">
                <button id="start">Start</button>
                <button id="check" disabled>Check</button>
                <button id="restart">Restart</button>
            </div>

            <div class="para">
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
